name: Build and Push Artifacts

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          echo "Building project..."
      - name: Push artifacts
        run: |
          echo "Pushing artifacts..."

  notify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Send repository dispatch to second repo
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/bshadmehr-generous/test-between-repo-call-a/dispatches \
          -d '{"event_type":"workflow_completed"}'

